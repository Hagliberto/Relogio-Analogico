<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="icon.jpg" type="image/x-icon">

        <title>Relogio Analogico</title>
    </head>
    <body>
        <div class="clock">
            <div class="clock__hand clock__hand--h" aria-hidden="true" data-unit>
                <div class="clock__number">00</div>
                <div class="clock__number">00</div>
                <div class="clock__number">00</div>
            </div>
            <div class="clock__hand clock__hand--m" aria-hidden="true" data-unit>
                <div class="clock__number">00</div>
                <div class="clock__number">00</div>
                <div class="clock__number">00</div>
                <div class="clock__number">00</div>
                <div class="clock__number">00</div>
            </div>
            <div class="clock__hand clock__hand--s" aria-hidden="true" data-unit>
                <div class="clock__number">00</div>
                <div class="clock__number">00</div>
                <div class="clock__number">00</div>
                <div class="clock__number">00</div>
                <div class="clock__number">00</div>
                <div class="clock__number">00</div>
            </div>
            <div class="clock__hand clock__hand--ap" aria-hidden="true"
                data-unit>
                <a href="https://hagliberto.github.io/Relogio-Digital/"
                    class="clock__ampm-text">https://hagliberto.github.io/Relogio-Digital/</a>
            </div>
        </div>

        <div class="glow-container">
            <div class="ball"></div>
            <div class="ball" style="--delay:-12s;--size:0.35;--speed:25s;"></div>
            <div class="ball" style="--delay:-10s;--size:0.3;--speed:15s;"></div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
